window:
  padding:
    x: 10
    y: 10
  # class:
  # instance: Alacritty
  # general: Alacritty
  option_as_alt: Both
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Windowed
  # opacity
  opacity: 0.92
  blur: true

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 14
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

import:
  # - ~/.config/alacritty/catppuccin-mocha.yml
  # - ~/.config/alacritty/gambhirtheme.yml
  - ~/.config/alacritty/gruvbox.yml

# selection:
#   save_to_clipboard: false

# shell:
#   program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: Slash, mods: Control, chars: "\x1f" }
